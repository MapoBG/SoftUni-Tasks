<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./app.js" defer></script>
</head>

<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="edit-form"></div>

    <form>
        <h3>FORM</h3>
        <label>TITLE</label>
        <input type="title" id="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="title" id="author" placeholder="Author...">
        <label>ISBN</label>
        <input type="title" id="isbn" placeholder="Isnb...">
        <button>Submit</button>
    </form>

    <script type="text/x-handlebars-template" id="book-template">
            <td>{{title}}</td>
            <td>{{author}}</td>
            <td>{{isbn}}</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
    </script>

    <script type="text/x-handlebars-template" id="edit-book-template">
        <form>
            <h3>EDIT FORM</h3>
            <label>TITLE</label>
            <input type="title" id="edit-title" value="{{title}}">
            <label>AUTHOR</label>
            <input type="title" id="edit-author" value="{{author}}">
            <label>ISBN</label>
            <input type="title" id="edit-isbn" value="{{isbn}}">
            <button>Edit Book</button>
        </form>
</script>

</body>

</html>
