<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="./createStudents.js"></script>
    <script src="./app.js" defer></script>
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script type="text/x-handlebars-template" id="student-template">
    <tr>
        <td>{{ID}}</td>
        <td>{{FirstName}}</td>
        <td>{{LastName}}</td>
        <td>{{FacultyNumber}}</td>
        <td>{{Grade}}</td>
    </tr>
</script>

</body>

</html>
